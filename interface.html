    // Auto-attach to Free Fire on load
    var isAttached = false;
    var processName = 'com.dts.freefire';
    
    function autoAttachFreeFire() {
        if (!isAttached) {
            h5gg.attachProcess(processName);
            isAttached = h5gg.isAttached();
            if (isAttached) {
                alert('‚úÖ Conectado ao Free Fire!');
                updateConnectionStatus();
            } else {
                alert('‚ö†Ô∏è Free Fire n√£o encontrado! Abra o jogo primeiro.');
            }
        }
    }
    
    function updateConnectionStatus() {
        isAttached = h5gg.isAttached();
        
        var statusElement = document.getElementById('connectionStatus');
        var statusInfoElement = document.getElementById('connectionStatusInfo');
        
        if (statusElement) {
            if (isAttached) {
                statusElement.textContent = 'üü¢ Conectado';
                statusElement.style.color = '#00ff00';
            } else {
                statusElement.textContent = 'üî¥ Desconectado';
                statusElement.style.color = '#ff0000';
            }
        }
        
        if (statusInfoElement) {
            if (isAttached) {
                statusInfoElement.innerHTML = 'üü¢ <strong>Conectado ao Free Fire</strong>';
                statusInfoElement.style.color = '#00ff00';
            } else {
                statusInfoElement.innerHTML = 'üî¥ <strong>Desconectado</strong>';
                statusInfoElement.style.color = '#ff0000';
            }
        }
    }
    
    // Try to connect on page load
    window.addEventListener('load', function() {
        setTimeout(autoAttachFreeFire, 1000);
        setInterval(updateConnectionStatus, 3000);
    });

    function modifyValue(searchValue, replaceValue, addressEndsWith, addressEndsWith2, alertMessage) {
        h5gg.clearResults();
        h5gg.searchNumber(searchValue, 'I32', '0x10000000', '0x160000000');
        const results = h5gg.getResults(h5gg.getResultsCount());
        let modifiedCount = 0;
        results.forEach(result => {
            if (result.address.endsWith(addressEndsWith) || result.address.endsWith(addressEndsWith2)) {
                h5gg.setValue(result.address, replaceValue.toString(), 'I32');
                modifiedCount++;
                
               
    
            }
        });
        if (modifiedCount > 0) {
            if (alertMessage) alert(alertMessage);
        } else if (alertMessage) {
            alert("L·ªói");
        }
    }
